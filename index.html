<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-biglietto-treno-form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="container">
            <section class="m-4">
                <h1 class="text-center text-uppercase">Calcola Prezzo del tuo biglietto</h1>
                <div class="card p-4 text-center">
                    <form class="row g-3">
                        <div class="col-md-4">
                        <label for="username-field" class="form-label">Nome e cognome</label>
                        <input type="text" class="form-control" id="username-field" placeholder="Inserisci nome e cognome" required>
                        </div>
                        <div class="col-md-4">
                        <label for="km-field" class="form-label">Chilometri da percorrere</label>
                        <input type="text" class="form-control" id="km-field" placeholder="Inserisci i chilometri" required>
                        </div>
                        <div class="col-md-4">
                            <label for="age-field" class="form-label">Fascia d'et√†</label>
                            <select id="age-field" class="form-select" required>
                            <option selected>Scegli</option>
                            <option>Maggiorenne</option>
                            <option>Minorenne</option>
                            <option>Over 65</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary" id="price-field">Calcola Prezzo</button>
                        </div>
                    </form>
            </section>

            <section class="m-4">
                <h2 class="text-center text-uppercase"> Il tuo biglietto</h2>
                <div class="card p-4 text-center">
                    <div class="card">
                        <div class="row g-0">
                          <div class="col-md-4" id="name">
                            <h5 class ="m-2 fw-light">Nome passeggero</h5>
                            <p class = "m-2 fs-3"id="username"></p>
                          </div>
                          <div class="col-md-8 col-lg-8">
                            <div class="card-body">
                                <table class="table table-borderless">
                                    <thead>
                                      <tr>
                                        <th scope="col">Offerta</th>
                                        <th scope="col">Carrozza</th>
                                        <th scope="col">Codice CP</th>
                                        <th scope="col">Costo Biglietto</th>
                                      </tr>
                                    </thead>
                                    <tbody>
                                      <tr>
                                        <td id="age"></td>
                                        <td>3</td>
                                        <td>123456</td>
                                        <td id="price"></td>
                                      </tr>
                                    </tbody>
                                </table>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
            </section>
        </div> 
    </main>

    <script src="./main.js"></script>
</body>
</html>
